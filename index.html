    <!-- Q:3 -->
    <h1>Rules For Naming JS Variables</h1>
    <p>Variable names can only contain,number,$ and_.For example : $my_1stVariable
        <br />
        Variable must begin with a letter,$ or_.For example : $name,_name or names
        <br />
        Variable names are case sensitive
        <br />
        Variable names should not be JS keywords
    </p>
